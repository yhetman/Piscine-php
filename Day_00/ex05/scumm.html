<!DOCTYPE html>

<html>
    <head>
        <title>SCUMM</title>
        <meta charset="utf-8">
        <link href="scumm.css" rel="stylesheet">
    </head>

    <body>
        <div class="header">
          <img id="greating" src="resources/day_of_the_42.png"
          alt="Welcome!" title="Welcome!">
          <img id="loupe" src="resources/loupe.png"
          alt="Search" title="Search">
          <a href="scumm.html">
            <img class="gifs" src="resources/reload.png"
            alt="Start from the beginning" title="Start from the beginning">
          </a>
          <a href="http://www.relaischateaux.com">
            <img class="gifs" src="resources/close.gif"
            style="margin-top: 80px;"
            alt="Disconnect" title="Disconnect">
          </a>
        </div>
        <br>
        <div class="frame">
          <div class="left">
            <img class="chat-icon" src="resources/arrow.png"
                alt="Advance" title="Advance">
            <img class="chat-icon" src="resources/main.png"
                alt="Take" title="Take">
            <img class="chat-icon" src="resources/oeil.png"
                alt="Look" title="Look">
            <img class="chat-icon" src="resources/outil.png"
                alt="Use" title="Use">
            <img class="chat-icon" src="resources/chat-icon.png"
                alt="Speak" title="Speak">
          </div>

          <div class="middle">
            <img id="cluster" src="resources/cluster.jpg" usemap="#cluster">
            <map name="cluster">
                <area shape="poly"
                coords="325,325,340,390,340,440,390,455,410,460,450,415,445,385,400,395,395,345,325,325"
                href="http://www.ikea.com">
                <area shape="poly"
                coords="790,315,790,425,850,440,845,465,905,480,910,465,900,460,900,450,975,460,980,330,790,315"
                href="http://www.apple.com">
                </map>
          </div>
    
          <div class="right">
            <img id="book" src="resources/book.png" class="book">
            <img id="Towel" src="resources/towel.png" class="towel">
            <div title="wall" class="wall"></div>
          </div>
    
          <div class="form">
            <div style="margin: 10px;">
              <p>Hello, Neo! I've just entered The Game!
                  You can join or give up. Now you should make a choice.
              </p>
            </div>

            <div style="width: 300px; margin-left: 220px; margin-right:auto;">
            <form action="join.html">
              <input type="submit" name="send"
              title="Join!" value="Yes">
            </form>
            <br>

            <form action="give_up.html">
              <input type="submit" name="send"
              title="Give up!" value="No">
            </form>
          </div>
        </body>
</html>
